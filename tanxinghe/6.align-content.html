<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>弹性盒模型6</title>
		<style>
			#div1 {
				width: 500px;
				height: 400px;
				border: 1px #000 solid;
				margin: 20px auto;
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				align-content:center;
				/*justify-content: center;*/
			}
			
			#div1 div {
				background: red;
				width: 100px;
				height: 50px;
			}
			/*
	
	flex-wrap : 换行	
		nowrap (默认)
		wrap  :  换行操作
	　　
	
	align-content : 行之间对齐
		flex-start
		flex-end
		center
		space-between
		space-around
		默认 : 起点位置，行之间有空隙(父容器高度平均分配位置)
*/
		</style>
	</head>

	<body>
		<div id="div1">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div><div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
		</div>
	</body>

</html>
