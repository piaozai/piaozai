<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>弹性盒模型5</title>
		<style>
			#div1 {
				width: 500px;
				height: 700px;
				border: 1px #000 solid;
				margin: 20px auto;
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
			}
			
			#div1 div {
				background: red;
				width: 100px;
				height: 100px;
				/*margin-right: 20px;*/
			}
			/*
	
	flex-wrap : 换行	
		nowrap (默认不换行 )
		wrap  :  换行操作　 (行间距是怎样的呢？？？)
*/
		</style>
	</head>

	<body>
		<div id="div1">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			<div>11</div>
			<div>12</div>

		</div>
	</body>

</html>
