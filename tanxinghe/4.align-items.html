<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>弹性盒模型4</title>
		<style>
			#div1 {
				width: 500px;
				height: 400px;
				border: 1px #000 solid;
				margin: 20px auto;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;	
			}
			
			#div1 div {
				background: red;
				width: 100px;
				height: 100px;
			}
			/*
	align-items : 侧轴对齐(跟主轴垂直的轴)
		flex-start  (默认)
		flex-end
		center
		
		
	
	排列方向是竖着的那么主轴也是竖着的，是横着的那么主轴也是横着的（侧轴就是与主轴的垂直方向）
			　　
*/
		</style>
	</head>

	<body>
		<div id="div1">
			<div>1 </div>
			<div>2</div>
			<div>3</div>
			
			
		</div>
	</body>

</html>
